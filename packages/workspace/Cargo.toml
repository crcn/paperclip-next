[package]
name = "paperclip-workspace"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[[bin]]
name = "paperclip-server"
path = "src/bin/server.rs"

[dependencies]
paperclip-parser = { path = "../parser" }
paperclip-bundle = { path = "../bundle" }
paperclip-editor = { path = "../editor" }
paperclip-evaluator = { path = "../evaluator" }

tokio.workspace = true
tonic.workspace = true
prost.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
anyhow.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
chrono.workspace = true
tokio-stream.workspace = true

# File watching
notify.workspace = true

# Unicode normalization for path security
unicode-normalization = "0.1"

# HTTP serving for designer
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "cors"] }
tonic-web = "0.12"
http = "1.0"
hyper = { version = "1.0", features = ["full"] }
hyper-util = { version = "0.1", features = ["tokio"] }
futures = "0.3"

[build-dependencies]
tonic-build.workspace = true

[dev-dependencies]
tempfile = "3.8"
